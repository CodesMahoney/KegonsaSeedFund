    <script type="text/javascript">
        $(function () {
            var i = 1;

            setInterval(function () {
                var rows = $(".rotator .row");

                if (i > rows.length - 1)
                    i = 0;

                var prev = i > 0 ? rows[i - 1] : rows[rows.length - 1];
                var cur = rows[i];

                $(prev).removeClass("fadeInRight").addClass("fadeOutLeft")

                setTimeout(function () {
                    $(prev).addClass("d-none");
                    $(cur).removeClass("d-none").removeClass("fadeOutLeft").addClass("fadeInRight");
                }, 1000);

                i++;

            }, 5000);
        })
    </script>
